<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script src="./libs/classifier.js"></script>
    <script src="./libs/d3.js/d3.min.js"></script>
    <script src="./services/spam-analysis.js"></script>
    <script src="./services/drawing.js"></script>
    <title>Lab 1</title>
    <script>
        function parseInputMessages(spamBufferId, hamBufferId) {
            var spamSentences = getTextAreaSentences(spamBufferId, true);
            var hamSentences = getTextAreaSentences(hamBufferId, false);
            var allSentences = spamSentences.concat(hamSentences);
            return allSentences;
        }

        $(document).ready(() => {
            $('#learnBtn').click(e => {
                $(e.target).prop('disabled', true);
                var allSentences = parseInputMessages('#learning-spam', '#learning-ham');
                learnExamples(allSentences);
            });
            $('#checkBtn').click(e => {
                var text = $('#checkInput').val().trim();
                var sentence = isSpam(text);
                showMessageIsSpamResult('#outputForIsTest', sentence);
            });
            $('#processBtn').click(e => {
                let number = $('#exampleInputNum').val();
                trainDependenceTest(number);
            });
        });
    </script>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">LAB 1</span>
        </div>
    </nav>
</header>
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Лабораторна робота 1</h1>
            <p class="lead">Тема: .</p>
        </div>
    </div>
    <h2>Data for learning</h2>
    <hr/>
    <div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" onchange="setupSourceFile(this)" class="form-control-file"
                       id="exampleFormControlFile1">
            </div>
        </form>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-success" onclick="trainClassifierFromFile()" type="button">Learn</button>
            </div>
            <div class="col-11">
                <div class="progress align-middle">
                    <div id="indicator" class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                         style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <h2>Check message</h2>
    <hr/>
    <div class="row pt-2">
        <div class="col-11 text-center">
            <input id="checkInput" class="form-control" type="text" placeholder="Check message">
        </div>
        <div class="col-1">
            <button id="checkBtn" class="btn btn-success float-right">Check</button>
        </div>
        <div class="col-12">
            <p id="outputForIsTest"></p>
        </div>
    </div>
    <hr/>
    <h2>Successful rate</h2>
    <hr/>
    <div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile">Control file input</label>
                <input type="file" onchange="setupControlFile(this)" class="form-control-file"
                       id="exampleFormControlFile">
            </div>
            <div class="form-group">
                <label for="exampleInputNum">Quantity for train step</label>
                <input type="number" class="form-control" id="exampleInputNum" aria-describedby="numHelp">
                <small id="numHelp" class="form-text text-muted">Quantity</small>
            </div>
        </form>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-success" id="processBtn" type="button">Start testing</button>
            </div>
            <div class="col-10">
                <div class="progress align-middle">
                    <div id="indicator2" class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                         style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-12 text-center">
            <div id="my_dataviz"></div>
        </div>
    </div>
</div>

</body>

</html>
